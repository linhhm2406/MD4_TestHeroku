<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="/layout/dashboard-left-side.html::dashboard-left-side">
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">
        <nav th:replace="/layout/dashboard-navibar.html::dashboard-navibar">
        </nav>

        <!--        Transfer Money-->
        <div id="transferMoney" style="padding-top: 50px;">
            <h2 class="mb-4 color-black-opacity-5">Transfer within AtagBank</h2>
            <form action="">
                <!--                <input type="hidden" th:text="id">-->
                <table class="table table-hover">
                    <tr>
                        <th style="width: 250px">Current Account Number</th>
                        <td colspan="4" style="width: 750px"><input style="width: 750px; border: 1px lightgray solid"

                    </tr>
                    <tr>
                        <th>Target Account Number</th>
                        <td colspan="4" style="width: 750px"><input style="width: 750px; border: 1px lightgray solid"

                    </tr>
                    <tr>
                        <th>Target Account Name</th>
                        <td colspan="4" style="width: 750px"><input style="width: 750px; border: 1px lightgray solid"
                                                                    type="text" disabled></td>
                    </tr>
                    <tr>
                        <th>Transfer Amount (VND)</th>
                        <td colspan="4" style="width: 750px"><input style="width: 750px; border: 1px lightgray solid"
                                                                    type="number"></td>
                    </tr>
                    <tr>
                        <th><input type="submit" value="Confirm via OTP"></th>
                    </tr>

                </table>
            </form>
        </div>

    </div>
