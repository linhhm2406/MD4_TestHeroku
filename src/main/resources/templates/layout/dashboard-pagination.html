<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="pagination">
            <a th:href="@{'/transaction/listing'(page=${transactions.number -1})}" th:if="${transactions.hasPrevious()}" >Previous</a>
            <span th:text="${transactions.number +1}"></span>/<span th:text="${transactions.totalPages}"></span>
            <a th:href="@{'/transaction/listing'(page=${transactions.number +1})}" th:if="${transactions.hasNext()}" >Next</a>
        </div>
    </body>
</html>
